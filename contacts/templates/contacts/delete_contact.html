{% extends 'contacts/base.html' %}

{% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete "{{ contact.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home' %}" class="action-button">Cancel</a>
</form>
{% endblock %}
